<!doctype html>
<html lang="en">

<head>
    <title>Ollivander Shop - Api Rest</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="mx-auto" style="width: 600px;">
            <img src="logo/logo.PNG" alt="">
        </div>
    </header>

    <button id="inventario" type="button" class="btn btn-primary">Mostrar todo el inventario</button>
    <button id="passoneday" type="button" class="btn btn-primary">Actualizar</button>
    <div class="col-auto">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Sell_in</th>
                    <th scope="col">Quality</th>
                </tr>
            </thead>
            <tbody id="Items">

            </tbody>
        </table>
    </div>

    <form class="add-item">
        <input id="name" name="name" placerholder="Nombre item" type="text" />
        <input id="sellin" name="sell_in" placeholder="Sellin" type="text" />
        <input id="quality" name="quality" placeholder="Calidad" type="text" />
        <button id="addItem" type="submit" class="btn btn-primary">Añadir Item</button>
        <button id="deleteItem" type="button" class="btn btn-primary">Eliminar Item</button>
        <button id="reset" type="reset" class="btn btn-primary">Reset</button>
    </form>
    <form class="add-item2">
        <input id="sellinItem" name="number" type="number" />
        <button id="searchsellin" type="button" class="btn btn-primary">Buscar por fecha caducidad</button>
    </form>
    <form class="add-item3">
        <input id="qualityItem" name="number" type="number" />
        <button id="searchquality" type="button" class="btn btn-primary">Buscar por calidad</button>
    </form>
    <form class="add-item4">
        <input id="nameItem" name="nameItem" type="text" />
        <button id="searchName" type="button" class="btn btn-primary">Buscar nombre item</button>
    </form>
    <script>
        const updateButton = document.querySelector('#passoneday');
        updateButton.addEventListener("click", updateQuality);

        function updateQuality() {

            var miHeaders = new Headers();

            var miInit = {
                method: 'GET',
                headers: miHeaders,
                mode: 'cors',
                cache: 'default'
            };


            fetch('http://127.0.0.1:5000/update-quality', miInit)
                .then((response) => {
                    if (response.ok) {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                        response.json().then((json) => logItemsUpdated(json))
                    } else {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                    }
                })
                .catch((error) => {
                    console.log(error.message);
                });
        }

        function logItemsUpdated(items) {
            const itemsList = document.querySelector('#Items');
            Items.innerHTML = items.map((item, i) => {
                return `
                        <tr> <td> ${item.name} </td> 
                            <td> ${item.sell_in}  </td>
                            <td> ${item.quality}  </td>
                        </tr>
                        `;
            }).join('');
        }

        const inventButton = document.querySelector('#inventario');
        inventButton.addEventListener("click", inventario);

        function inventario() {

            var miHeaders = new Headers();

            var miInit = {
                method: 'GET',
                headers: miHeaders,
                mode: 'cors',
                cache: 'default'
            };


            fetch('http://127.0.0.1:5000/inventario', miInit)
                .then((response) => {
                    if (response.ok) {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                        response.json().then((json) => logItems(json))
                    } else {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                    }
                })
                .catch((error) => {
                    console.log(error.message);
                });
        }

        function logItems(items) {
            const itemsList = document.querySelector('#Items');
            Items.innerHTML = items.map((item, i) => {
                return `
                        <tr> <td> ${item.name} </td> 
                            <td> ${item.sell_in}  </td>
                            <td> ${item.quality}  </td>
                        </tr>
                        `;
            }).join('');
        }

        let formulario = document.querySelector('.add-item');
        formulario.addEventListener('submit', addItem);

        function addItem(e) {
            e.preventDefault();
            logForm();

            let data = {
                name: this.elements.name.value,
                sell_in: this.elements.sell_in.value,
                quality: this.elements.quality.value
            };

            fetch('http://127.0.0.1:5000/items', {
                    method: 'POST', // or 'PUT'
                    body: JSON.stringify(data), // data can be `string` or {object}!
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then((response) => {
                    if (response.ok) {
                        console.log("Response OK Status:", response.status);
                        console.log("Reponse OK status text:", response.statusText);
                    } else {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                    }
                })
                .catch((error) => {
                    console.log(error.message);
                });
        }

        formulario.deleteItem.addEventListener('click', deleteItemPromise);

        function deleteItem() {
            logForm();

            let data = {
                name: formulario.elements.name.value,
                sell_in: formulario.elements.sell_in.value,
                quality: formulario.elements.quality.value
            };

            fetch('http://127.0.0.1:5000/items', {
                    method: 'DELETE',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then((response) => {
                    if (response.ok) {
                        console.log("Response OK Status:", response.status);
                        console.log("Reponse OK status text:", response.statusText);
                    } else {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                    }
                })
                .catch((error) => {
                    console.log(error.message);
                });
        }


        function deleteItemPromise() {
            logForm();

            let data = {
                name: formulario.elements.name.value,
                sell_in: formulario.elements.sell_in.value,
                quality: formulario.elements.quality.value
            };

            const promesa = new Promise((resolve, reject) => {

                fetch('http://127.0.0.1:5000/items', {
                        method: 'DELETE',
                        body: JSON.stringify(data), // data can be `string` or {object}!
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then((response) => {
                        if (response.ok) {
                            setTimeout(() => {
                                resolve(response.statusText)
                            }, 5000);
                        } else {
                            reject(response.statusText);
                        }
                    })
            });

            promesa.then(statusText => console.log(`"Item eliminado: ${statusText}`))
                .then(() => inventario())
                .catch((statusText) => {
                    console.log(`Item NO borrado: ${statusText}`);
                });

            console.log("El código sigue sin esperar al setTimeout");
        }


        function logForm() {
            let formulario = document.querySelector('.add-item');
            console.log(formulario.elements.name.value,
                formulario.elements.sell_in.value,
                formulario.elements.quality.value);
        }

        const sellinButton = document.querySelector('#searchsellin');
        sellinButton.addEventListener("click", sellin);

        function sellin() {

            var miHeaders = new Headers();

            var miInit = {
                method: 'GET',
                headers: miHeaders,
                mode: 'cors',
                cache: 'default'
            };

            let variablecalidad = document.getElementById("sellinItem").value;
            fetch('http://127.0.0.1:5000/items/sellin/' + variablecalidad, miInit)
                .then((response) => {
                    if (response.ok) {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                        response.json().then((json) => logItems(json))
                    } else {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                    }
                })
                .catch((error) => {
                    console.log(error.message);
                });
        }

        function sellinItems(items) {
            const itemsList = document.querySelector('#Items');
            Items.innerHTML = items.map((item, i) => {
                return `
                        <tr> <td> ${item.name} </td> 
                            <td> ${item.sell_in}  </td>
                            <td> ${item.quality}  </td>
                        </tr>
                        `;
            }).join('');
        }

        const qualityButton = document.querySelector('#searchquality');
        qualityButton.addEventListener("click", quality);

        function quality() {

            var miHeaders = new Headers();

            var miInit = {
                method: 'GET',
                headers: miHeaders,
                mode: 'cors',
                cache: 'default'
            };

            let variablecalidad = document.getElementById("qualityItem").value;
            fetch('http://127.0.0.1:5000/items/quality/' + variablecalidad, miInit)
                .then((response) => {
                    if (response.ok) {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                        response.json().then((json) => logItems(json))
                    } else {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                    }
                })
                .catch((error) => {
                    console.log(error.message);
                });
        }

        function QualityItems(items) {
            const itemsList = document.querySelector('#Items');
            Items.innerHTML = items.map((item, i) => {
                return `
                        <tr> <td> ${item.name} </td> 
                            <td> ${item.sell_in}  </td>
                            <td> ${item.quality}  </td>
                        </tr>
                        `;
            }).join('');
        }

        const nameButton = document.querySelector('#searchName');
        nameButton.addEventListener("click", name);

        function name() {

            var miHeaders = new Headers();

            var miInit = {
                method: 'GET',
                headers: miHeaders,
                mode: 'cors',
                cache: 'default'
            };

            let variablecalidad = document.getElementById("nameItem").value;
            fetch('http://127.0.0.1:5000/items/name/' + variablecalidad, miInit)
                .then((response) => {
                    if (response.ok) {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                        response.json().then((json) => logItems(json))
                    } else {
                        console.log("Response Status:", response.status);
                        console.log("Reponse statuts text:", response.statusText);
                    }
                })
                .catch((error) => {
                    console.log(error.message);
                });
        }

        function NombreItems(items) {
            const itemsList = document.querySelector('#Items');
            Items.innerHTML = items.map((item, i) => {
                return `
                        <tr> <td> ${item.name} </td> 
                            <td> ${item.sell_in}  </td>
                            <td> ${item.quality}  </td>
                        </tr>
                        `;
            }).join('');
        }
    </script>

</body>
